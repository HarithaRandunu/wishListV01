<form>
    <mat-card 
        appearance="outlined" 
        class="contact-form"
        >
        <mat-card-header>
            <mat-card-title 
                class="contact-title"
                >Contact Information
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <mat-form-field class="full-width">
                    <label class="">Your Name</label>
                    <input 
                        type="text"
                        name="name-text"
                        class=""
                        matInput
                        [formControl]="senderNameControl"
                    >
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="full-width">
                    <label class="">Your Email</label>
                    <input 
                        type="email"
                        name="emailText"
                        class=""
                        matInput
                        [formControl]="senderEmailControl"
                    >
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="full-width">
                    <label class="">Message</label>
                    <textarea
                        name="messageText"
                        class=""
                        matInput
                        cols="3"
                        [formControl]="senderMessageControl"
                    >
                    </textarea>
                </mat-form-field>
            </div>
        </mat-card-content>

        <mat-card-footer>
            <mat-card-actions>
                <button
                    mat-raised-button
                    color="primary"
                    type="submit"
                    (click)="$event.preventDefault(); submitForm()"
                >Send Message</button>
            </mat-card-actions>
        </mat-card-footer>
    </mat-card>
</form>
